<div class="mat-elevation-z8 animate__animated animate__fadeIn">
  <button (click)="create()">AÃ±adir</button>
  <button (click)="offlineMode()">Load From local</button>
  <table
    mat-table
    [dataSource]="tableSource"
    matSort
    (matSortChange)="sortData($event)"
  >
    <ng-container
      *ngFor="let column of columns"
      matColumnDef="{{ column.def }}"
    >
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        disabled="{{ !column.sorting }}"
      >
        {{ column.name }}
      </th>
      <td mat-cell *matCellDef="let row">{{ row[column.def] }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let user">
        <button (click)="read(user.id)" *ngIf="enableRead">
          <mat-icon>remove_red_eye</mat-icon>
        </button>
        <button (click)="update(user.id)" *ngIf="enableRead">
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)="delete(user.id)" *ngIf="enableDelete">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
